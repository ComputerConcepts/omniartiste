{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets - Omni Artiste</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #D4AF37;
            color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            color: #D4AF37;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFF;
        }

        /* White box containing all content */
        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%; /* Full width */
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Keep the box at a max-width for readability */
            margin: 40px auto;
        }

        label {
            font-weight: bold;
            color: #000;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #000;
            color: #D4AF37;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #D4AF37;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="Omni Artiste Logo">
            </div>
            <h1 style="font-weight: bold;">Buy Tickets</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'events' %}">Events</a></li>
            </ul>
        </nav>
        <main>
            <div class="content-box">
                <h2>Ticket Purchase Form</h2>
                <!-- Redirect form to the 'payment_for_tickets' view -->
                <form method="POST" action="{% url 'buy_now' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="tickets" class="form-label">Number of Tickets</label>
                        <input type="number" class="form-control" id="tickets" name="tickets" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
