{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Omni Artiste</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #D4AF37;
            color: #000;
        }

        .container-fluid {
            padding: 0;
        }

        header {
            background-color: #000;
            color: #D4AF37;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            font-weight: bold;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFF;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #D4AF37;
            border-radius: 0;
            padding: 10px 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }

        .form-label {
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #000;
            color: #D4AF37;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background-color: #D4AF37;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-icon {
            position: absolute;
            top: 38px;
            right: 10px;
            color: #D4AF37;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        h2 {
            color: #000;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 30px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="Omni Artiste Logo">
            </div>
            <h1>Omni Artiste</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'events' %}">Events</a></li>
            </ul>
        </nav>
        <main>
            <div class="content-box">
                <h2>Ticket Purchase</h2>
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                        <i class="fas fa-user form-icon"></i>
                        <div class="invalid-feedback">
                            Please enter your first name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                        <i class="fas fa-user form-icon"></i>
                        <div class="invalid-feedback">
                            Please enter your last name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <i class="fas fa-envelope form-icon"></i>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tickets" class="form-label">Number of Tickets</label>
                        <input type="number" class="form-control" id="tickets" name="tickets" min="1" required>
                        <i class="fas fa-ticket-alt form-icon"></i>
                        <div class="invalid-feedback">
                            Please enter a valid number of tickets (minimum 1).
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-shopping-cart me-2"></i>Proceed to Payment
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script>
    // Form validation script
    (function () {
      'use strict'

      var forms = document.querySelectorAll('.needs-validation')

      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
</body>
</html>
