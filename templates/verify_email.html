{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Omni Artiste</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #D4AF37;
            color: #000;
        }

        .container-fluid {
            padding: 0;
        }

        header {
            background-color: #000;
            color: #D4AF37;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            font-weight: bold;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFF;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        h2 {
            color: #000;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #D4AF37;
            border-radius: 0;
            padding: 10px 5px;
            font-size: 18px;
            letter-spacing: 5px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }

        .btn-primary {
            background-color: #000;
            color: #D4AF37;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #D4AF37;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .verification-icon {
            font-size: 48px;
            color: #D4AF37;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 30px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="Omni Artiste Logo">
            </div>
            <h1>Omni Artiste</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'events' %}">Events</a></li>
            </ul>
        </nav>
        <main>
            <div class="container">
                <div class="content-box">
                    <i class="fas fa-envelope-open-text verification-icon"></i>
                    <h2>Verify Your Email</h2>
                    <p>We've sent a verification code to your email. Please enter it below to complete the process.</p>
                    <form method="POST" action="/verify-email">
                        {% csrf_token %}
                        <div class="mb-4">
                            <input type="text" class="form-control" id="verification_code" name="verification_code" required placeholder="Enter code" maxlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle me-2"></i>Verify Email
                        </button>
                    </form>
                    <p class="mt-3">
                        <small>Didn't receive the code? <a href="#" style="color: #D4AF37;">Resend code</a></small>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
