{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Tickets - Omni Artiste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #D4AF37;
            color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #000;
            color: #D4AF37;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #D4AF37;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2>Payment for Tickets</h2>
            <p>Total Amount: ${{ total_amount }}</p>

            <form method="POST" action="{% url 'payment_for_tickets' %}">
                {% csrf_token %}
                <input type="hidden" name="tickets" value="{{ tickets }}">
                <input type="hidden" name="total_amount" value="{{ total_amount }}">

                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="card_number" required>
                </div>
                <div class="mb-3">
                    <label for="expDate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expDate" name="expiration_date" placeholder="MM/YY" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
        </div>
    </div>
</body>
</html>
