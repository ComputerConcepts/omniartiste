{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Omni Artiste</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #D4AF37;
            color: #000;
        }

        .container-fluid {
            padding: 0;
        }

        header {
            background-color: #000;
            color: #D4AF37;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Added to ensure the image doesn't overflow the circle */
}

        .logo img {
    width: 100%; /* Make the image fill the circle */
    height: 100%;
    object-fit: cover; /* Ensure the image covers the entire area */
}

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            font-weight: bold;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFF;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 40px auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            height: 100%;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
        }

        .card-text {
            color: #333;
        }

        .price {
            font-size: 1.5rem;
            color: #D4AF37;
            font-weight: bold;
        }

        .cta-button {
            background-color: #000;
            color: #D4AF37;
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #D4AF37;
            color: #000;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .row {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}">
            </div>
            <h1>Omni Artiste</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'events' %}">Events</a></li>
                <li><a href="{% url 'jobs' %}">Careers</a></li>
            </ul>
        </nav>
        <main>
            <div class="content-box">
                <div class="row">
                    {%if events%}
                    {% for event in events %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <h3 class="card-title">{{event.title}}</h3>
                            <p class="card-text">{{event.description}}</p>
                            <p><strong>Date:</strong>{{event.eventdate}}</p>
                            <p class="price">${{event.cost}}</p>
                            <div class="btn-container">
                                <a href="{% url 'buy_now' event.id %}" class="cta-button">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                    {%endif%}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
