{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content" style="width: 100%; display: flex; justify-content: center; align-items: center;">
    <div class="inner-content" style="max-width: 500px; width: 100%; text-align: center;">
        <h2 style="margin-bottom: 10px;">Admin Portal Login</h2>
        <p style="margin-bottom: 30px; font-size: 1rem; color: #333;">
            Please enter your registered email address to continue.
        </p>

        {% if messages %}
            {% for message in messages %}
                <p style="color: red; margin-bottom: 20px;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}

            <label for="email" style="font-weight: bold; margin-bottom: 5px; align-self: flex-start;">Email Address</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Enter your email"
                required 
                style="padding: 10px; width: 100%; max-width: 100%; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;">

            <button class="cta-button" type="submit">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
